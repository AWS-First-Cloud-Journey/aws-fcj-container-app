version: "3"
services:
  mysql:
    image: mysql:8.0.39
    ports:
      - "33061:3306"
    command: --init-file /data/application/init.sql
    volumes:
      - ./database/init.sql:/data/application/init.sql
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: letmein12345
      MYSQL_DATABASE: fcjresbar
      MYSQL_USER: admin
      MYSQL_PASSWORD: letmein12345
  nginx:
    restart: always
    depends_on:
      - backend
      - frontend
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3000:80"
  backend:
    depends_on:
      - mysql
    build:
      dockerfile: Dockerfile
      context: backend
    volumes:
      - /app/node_modules
      - ./backend:/app
    ports:
      - "5000:5000"
    environment:
      - DB_USER=admin
      - DB_HOST=mysql
      - DB_NAME=fcjresbar
      - DB_PASSWORD=letmein12345
      - DB_DIALECT=mysql
      - DB_PORT=3306
      - NODE_ENV=development
      - PORT=5000
      - JWT_SECRET=0bac010eca699c25c8f62ba86e319c2305beb94641b859c32518cb854addb5f4
  frontend:
    stdin_open: true
    build:
      dockerfile: Dockerfile
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
